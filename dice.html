<!DOCTYPE html>
<html>
  <head>
    <title>Dice Rolling Simulator</title>
  </head>
  <body>
    <h1>Dice Rolling Simulator</h1>
    <form>
      <label for="num-sides">Number of Sides:</label>
      <input type="number" id="num-sides" name="num-sides" value="6"><br><br>
      <label for="num-dice">Number of Dice:</label>
      <input type="number" id="num-dice" name="num-dice" value="1"><br><br>
      <input type="submit" value="Roll Dice">
    </form>
    <div id="results"></div>
    <script src="dice.js"></script>
  </body>
</html>
